<!DOCTYPE html>
<html>
  <head>
    <title>LeetCode Customizer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>LeetCode Customizer</h3>
    <div>
      <label>
        <input type="checkbox" id="toggle-difficulty" />
        Hide Difficulty
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="toggle-acceptance-rate" />
        Hide Acceptance Rate
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="toggle-topics" />
        Hide Topics
      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
